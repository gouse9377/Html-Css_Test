<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th_Question</title>
    <style>
 .gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 10px; 
  padding: 10px;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="gallery">
        <img src="img1.jpeg" alt="img1">
        <img src="img2.jpeg" alt="img2">
        <img src="img3.jpeg" alt="img3">
        <img src="img4.jpg" alt="img4">

    </div>
</body>
</html>
